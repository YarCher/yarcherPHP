<head>
    <title>Сортування масиву чисел</title>

    <script type="text/javascript">
	
   function compareNumeric(a, b) {
  if (a > b) return 1;
  if (a < b) return -1;
}

var arr = [ 1,7,3,11,5,85,5,4,1234,33 ];

arr.sort(compareNumeric);

alert(arr);  
    
    </script>
